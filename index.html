<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors By Pralendra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Rock Paper Scissors By Pralendra</h1>
  </div>

  <div class="score">
    <h1 id="player-score">Player:</h1>
    <h1 id="computer-score">Computer:</h1>
  </div>

  <div class="game">
    <div class="content" id="rock"><img src="/Rock-Paper-Scissors/Game Images/rock.png" alt=""></div>
    <div class="content" id="paper"><img src="/Rock-Paper-Scissors/Game Images/paper.png" alt=""></div>
    <div class="content" id="scissors"><img src="/Rock-Paper-Scissors/Game Images/scissors.png" alt=""></div>
  </div>

  <div class="result">
    <h1 class="result-text">Who Won?</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
